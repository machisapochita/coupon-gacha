<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>飲食店紹介｜まちサポクーポンガチャ</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.LOG_URL = "https://script.google.com/macros/s/AKfycbw2rVWPotm9x_pEm-2fciLMK0Hq1ritAGFxZUrnn2a7hVp5BEvNZOY49xoqcxGOdLZH/exec";
  </script>
</head>
<body class="bg-image">
  <!-- 背景画像は CSS で images/background.png を適用 -->

  <header class="header">
    <img src="images/logo2.png" alt="まちサポクーポンガチャ ロゴ" class="logo2" />
  </header>

  <main class="restaurant-list">
    <p class="message-text">店舗一覧　ガチャをひいて開放！</p>

    <!-- ローディングオーバーレイを追加 -->
    <div id="loading-overlay" class="loading-overlay">
      <img src="images/loading-restaurants.png" alt="読み込み中..." class="loading-image">
    </div>

    <div id="restaurant-container">
      <!-- JS がここをクリアして動的にカードを生成します（サンプルカードは不要なので削除済み） -->
    </div>
  </main>

  <!-- ポップアップモーダル -->
  <div id="restaurant-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-button">戻る</button>

      <h2 class="modal-store-name">店舗名</h2>

      <div class="modal-photo-slider">
        <button id="prev-photo" class="photo-nav">←</button>

        <img id="modal-photo" src="images/sample1.jpg" alt="店舗写真" />

        <button id="next-photo" class="photo-nav">→</button>
      </div>

      <p class="modal-town">📍 所在地：〇〇町</p>
      <p class="modal-hours">🕒 営業時間：11:00〜22:00</p>
      <p class="modal-status">クーポン：未使用</p>

      <div class="modal-links">
        <div class="link-row">
          <a href="#" target="_blank" class="map-button">マップ</a>
          <a href="#" target="_blank" class="video-button">PR動画</a>
        </div>

        <div class="link-row">
          <a href="#" target="_blank" class="hp-button">店舗HP</a>
          <span class="hp-badge">店舗HP準備中</span>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター固定エリア（横並び） -->
  <footer class="footer-bar">
    <nav class="navigation">
      <a href="top.html">トップに戻る</a>
    </nav>
    <p>©2025 Local Connect</p>
  </footer>

  <script src="gacha.js"></script>
  <script src="restaurants.js"></script>

</body>
</html>

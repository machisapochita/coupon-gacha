<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン｜まちサポクーポンガチャ</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.LOG_URL = "https://script.google.com/macros/s/AKfycbwk02U0POEPJfGWzmyn2TqzIpyX10-0WyfTKITw6gB8ceJa9vT_U1-EnEzg5vOAVjoU/exec";
  </script>
</head>
<body class="bg-image">
  <!-- 背景画像は CSS で images/background.png を適用 -->

  <header class="header">
    <img src="images/logo1.png" alt="まちサポクーポンガチャ ロゴ" class="logo1" />
  </header>

  <main class="login-section">
    <form id="login-form">
      <input
        type="text"
        id="login-number"
        name="login-number"
        placeholder="ログインナンバー入力"
        maxlength="8"
        pattern="\d{8}"
        required
      />
      <button type="submit" id="login-button">ログイン</button>
    </form>
  </main>

  <div id="login-messages">
    <p id="success-message" class="success-message hidden">ログイン成功！</p>
    <p id="error-message" class="error-message hidden">ログインIDが間違っています。<br>再度お確かめください。</p>
  </div>

  <footer class="footer-bar-initial">
    <p>©2025 Local Connect</p>
  </footer>

  <script src="gacha.js"></script>
  <script src="index.js"></script>

</body>
</html>
